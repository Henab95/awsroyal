<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Church Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Members Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/members}" >Members Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" >Logout</a>
      </li>
    </ul>
  </div>
</nav>

	<div class = "container">
		<div class = "row">
			<h1>List of Members</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href ="@{/members/new}" class = "btn btn-primary btn-sm mb-3">Add Member</a>
			</div>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>First_Name</th>
					<th>Last_Name</th>
					<th>Email</th>
					<th>Fellowship</th>
					<th>Cell</th>
					<th>Position</th>
					<th>Department</th>
					<th>Rhapsody</th>
					<th>Tithe</th>
					<th>Others</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "member: ${members}">
					<td th:text = "${member.firstName}"></td>
					<td th:text = "${member.lastName}"></td>
					<td th:text = "${member.email}"></td>
					<td th:text = "${member.fellowship}"></td>
					<td th:text = "${member.cell}"></td>
					<td th:text = "${member.position}"></td>
					<td th:text = "${member.department}"></td>
					<td th:text = "${member.rhapsody}"></td>
					<td th:text = "${member.tithe}"></td>
					<td th:text = "${member.others}"></td>
					<td>
						<a th:href = "@{/members/edit/{id}(id=${member.id})}" 
						class = "btn btn-primary">Update</a><br><br>
						
						<a th:href = "@{/members/{id}(id=${member.id})}" 
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
